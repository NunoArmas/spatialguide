{% extends "navbar.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SpatialGuide Admin</title>

  <!-- Bootstrap core CSS-->
  <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="../static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="../static/css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'home' %}" >Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Register</li>
      </ol>
    <div class="card">

      <div class="card-header">
          <div style="float: left">
            Register an Account
          </div>

      </div>



      <div class="card-body">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

              <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" id="username" name="username" type="text" aria-describedby="nameHelp" placeholder="Enter Username">
              </div>

             <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <label for="exampleInputPassword1">First Name</label>
                    <input class="form-control" id="first_name" name="first_name" type="text" placeholder="First Name">
                  </div>
                  <div class="col-md-6">
                    <label for="exampleConfirmPassword">Last Name</label>
                    <input class="form-control" id="lsat_name" name="last_name" type="text" placeholder="Last Name">
                  </div>
                </div>
              </div>

            <div class="form-group">
                <label for="InputEmail1">Email address</label>
                <input class="form-control" id="email" name="email" type="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="ConfirmEmail1">Confirm Email</label>
                <input class="form-control" id="email2" name="email2" type="email" aria-describedby="emailHelp" placeholder="Confirm Email">
            </div>

              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <label for="exampleInputPassword1">Password</label>
                    <input class="form-control" id="password" name="password" type="password" placeholder="Password">
                  </div>
                  <div class="col-md-6">
                    <label for="exampleConfirmPassword">Confirm password</label>
                    <input class="form-control" id="password2" name="password2" type="password" placeholder="Confirm password">
                  </div>
                </div>
              </div>
            <div style="width: 10%;">
                <input  onclick="myFunction()" class="btn btn-primary btn-block" type="submit" value="Register" />
            </div>
        </form>



<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<script type="text/javascript">
    function myFunction(){
       swal("Register was successful, you will receive an email with the confirmation ", "Thank you", "success");
 }
</script>



      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="../static/vendor/jquery/jquery.min.js"></script>
  <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
{% endblock %}
