<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin - Start Bootstrap Template</title>
  <!-- Bootstrap core CSS-->
  <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="../static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="../static/css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an Account</div>
      <div class="card-body">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

              <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" id="username" name="username" type="text" aria-describedby="nameHelp" placeholder="Enter Username">
              </div>

              <div class="form-group">
                <label for="InputEmail1">Email address</label>
                <input class="form-control" id="email" name="email" type="email" aria-describedby="emailHelp" placeholder="Enter email">
                <label for="ConfirmEmail1">Confirm Email</label>
                <input class="form-control" id="email2" name="email2" type="email" aria-describedby="emailHelp" placeholder="Confirm Email">
              </div>

              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <label for="exampleInputPassword1">Password</label>
                    <input class="form-control" id="password" name="password" type="password" placeholder="Password">
                  </div>
                  <div class="col-md-6">
                    <label for="exampleConfirmPassword">Confirm password</label>
                    <input class="form-control" id="password2" name="password2" type="password" placeholder="Confirm password">
                  </div>
                </div>
              </div>

              <input class="btn btn-primary btn-block" type="submit" value="Register"/>
        </form>


        <div class="text-center">
          <a class="d-block small mt-3" href="{% url 'login' %}">Login Page</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>

      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="../static/vendor/jquery/jquery.min.js"></script>
  <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
