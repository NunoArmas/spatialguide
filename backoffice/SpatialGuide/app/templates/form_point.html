{% extends "navbar.html" %}

{% block link %}

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

{% endblock %}

{% block content %}
        <div class="container-fluid" ></div>
            <div class="row">
                <div class="col-sm-4" style="padding:10px 10px 10px 40px;">
                    <div class="row">
                        <div class="card card-login" style="float:left;">
                          <div class="card-header">Add {{ title }}</div>

                          <div class="card-body" >
                            <form method="post" enctype="multipart/form-data" target="_self">
                                {% csrf_token %}

                                    {% for f in form_t %}
                                        <div class="form-group">
                                            <label>{{ f.name }}</label>
                                            {{ f }}
                                        </div>
                                    {% endfor %}

                                    <input type="submit" class="btn btn-primary btn-block" value="OK">
                            </form>
                          </div>
                    </div>
                </div>
                </div>

            <div class="col-sm-8">
                <div class="container-fluid" id="map" style="height:717px; float:right; margin-top:10px;"></div>
            </div>


    </div>



{% endblock %}

{% block scripts %}

    <script>
            var point_array="{{ point_array }}";
    </script>

    <script src="../static/js/google_maps.js"></script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcO0WW_LHs_WEt8fVicVgZCyUOlFyb69o&callback=initMap">
    </script>




{% endblock %}
